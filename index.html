    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        touch-action: none;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      /* Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 10;
      }
      /* Glow animation for UI */
      @keyframes glow {
        0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #0ff; }
        100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #0ff; }
      }
      .animate-glow {
        animation: glow 1.5s ease-in-out infinite alternate;
      }
      
      /* System Shock Glitch Effects - Revised (No color flashing) */
      @keyframes glitch-minor {
        0% { transform: translate(0); opacity: 1; }
        20% { transform: translate(-1px, 0); opacity: 0.95; }
        40% { transform: translate(1px, 0); opacity: 1; }
        60% { transform: translate(0, 1px); opacity: 0.95; }
        80% { transform: translate(0, -1px); opacity: 1; }
        100% { transform: translate(0); opacity: 1; }
      }
      @keyframes glitch-intense {
        0% { transform: translate(0); opacity: 1; }
        10% { transform: translate(-2px, 1px); opacity: 0.9; }
        20% { transform: translate(1px, -1px); opacity: 1; }
        30% { transform: translate(-1px, -1px); opacity: 0.9; }
        40% { transform: translate(1px, 1px); opacity: 1; }
        50% { transform: translate(-1px, 0); }
        60% { transform: translate(1px, 0); }
        100% { transform: translate(0); opacity: 1; }
      }
      .glitch-minor {
        animation: glitch-minor 2s infinite; /* Slower, subtle drift */
      }
      .glitch-intense {
        animation: glitch-intense 0.15s infinite; /* Fast shake, but no colors */
      }
    </style>
